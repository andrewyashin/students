{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Студенти</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer-navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/cover.css' %}">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
</head>
<body class="text-center" style="height: fit-content; min-height: 100%">
<div class="cover-container d-flex p-3 mx-auto flex-column">

    <header class="masthead">
        <div class="inner">
            <h3 class="masthead-brand">Студенти</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link groups" href="/groups">Групи</a>
                <a class="nav-link teachers" href="/students">Студенти</a>
                {% if current_user_is_admin.is_admin %}
                    <a class="nav-link active" href="/users">Користувачі</a>
                {% endif %}
                <a href="/accounts/logout/" class="nav-link">Вийти</a>
            </nav>
        </div>
    </header>

    <main role="main" class="container mainContainer">
        <div id="mainContainer">
            <div class="card margin_card" style="margin-bottom: 0">
                <div class="card-header">
                    <h3 class="card-title">Детальна інформація</h3>
                </div>

                <div class="card-block">
                    <form class="form-group margin_form" style="margin-top: 10px" method="post" action="
            /user/save/{{ user.id|default:'' }}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name" data-model-name="name">Користувач:</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   value="{{ user.username }}"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="infoText" data-model-name="infoText">Адмін</label>
                            <input type="checkbox" name="is_admin" id="is_admin"
                                   value="{{ user.is_admin|default:'' }}" {% if user.is_admin %} checked {% endif %}>
                        </div>

                        <input class="btn btn-info pull-right button_submit" type="submit" value="Зберегти">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>АПЕПС КПІ 2018</p>
        </div>
    </footer>
</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/datatables.min.js' %}"></script>
</body>
</html>
