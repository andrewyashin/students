{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Студенти</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer-navbar.css' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Студенти</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link groups" href="/groups">Групи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link teachers" href="/students">Студенти</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container mainContainer">
    <div id="mainContainer">
        <a target="_self"
           class="btn btn-info pull-right"
           href="/group/add"
            style="margin: 15px">Створити нову групу
        </a>
    <div class="row">
                <div class="col">
                    <table id="datat" class="table table-sm table-striped">
                        <thead>
                        <tr align="center">
                            <th rowspan="2">Назва</th>
                            <th rowspan="2">Додаткова інформація</th>
                            <th rowspan="2"></th>
                            <th rowspan="2"></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for group in group_list %}
                            <tr align="center">
                                <td>{{ group.name }}</td>
                                <td>{{ group.infoText }}</td>
                                <td><a target="_self"
                                       class="btn btn-info pull-right"
                                       href="/group/edit/{{ group.id }}">
                                    Детально
                                </a></td>
                                <td><a target="_self"
                                       class="btn btn-info pull-right"
                                       href="/group/delete/{{ group.id }}">
                                    Видалити
                                </a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

    </div>
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">APEPS KPI 2018</span>
    </div>
</footer>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/datatables.min.js' %}"></script>
</body>
</html>
