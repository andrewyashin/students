{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Staff</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer-navbar.css' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Кадри</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link organizations" href="/organizations">Організації</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link teachers" href="/teachers">Викладачі</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container mainContainer">
    <div id="mainContainer">
    <h1 class="mt-5">{{ title }}</h1>
    <table>
        {% for org in org_list %}
            <tr>
                <td>{{ org.name }}</td>
                <td>{{ org.startDate }}</td>
                <td>{{ org.endDate }}</td>
                <td>{{ org.infoText }}</td>
            </tr>
        {% endfor %}

    </table>

    </div>
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">APEPS KPI 2018</span>
    </div>
</footer>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
